# AuthMe 帮助信息翻译配置，用于 /authme help 或 /authme help register 等命令

# -------------------------------------------------------
# 帮助信息中常用文本
common:
    header: '==========[ AuthMeReloaded 帮助 ]=========='
    optional: '可选'
    hasPermission: '已授权'
    noPermission: '无权限'
    default: '默认'
    result: '结果'
    defaultPermissions:
        notAllowed: '无权限'
        opOnly: '仅限管理员'
        allowed: '所有用户可用'

# -------------------------------------------------------
# 各部分标题
# 若要隐藏某部分，将文本设为空，如：
#   alternatives: ''
section:
    command: '命令'
    description: '简介'
    detailedDescription: '详细信息'
    arguments: '参数'
    permissions: '权限'
    alternatives: '别名'
    children: '子命令'

# -------------------------------------------------------
# 使用以下格式为命令添加翻译。
# 例如 /authme reload 可使用 "authme.reload"，/login 使用 "login"
# 若命令有参数，可使用 arg1、arg2 等指定其标签与说明。
# 未翻译的内容将自动使用默认值。
# 注意：请将主命令（如 "authme"）写在子命令（如 "authme.reload"）之前
commands:
    authme.register:
        description: '注册玩家'
        detailedDescription: '使用指定密码注册该玩家。'
        arg1:
            label: '玩家'
            description: '玩家名称'
        arg2:
            label: '密码'
            description: '登录密码'
